<body>
  <h1>Coordinate Converter</h1>
  
  <div class="container">
    <div>
      <label for="polar-r">Radius (r):</label>
      <input type="number" id="polar-r">
    </div>
    <div>
      <label for="polar-theta">Angle (Î¸):</label>
      <input type="number" id="polar-theta">
    </div>

  </div>

  <div class="container">
    <div>
      <label for="rectangular-x">X Coordinate:</label>

</div>
